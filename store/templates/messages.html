{% if messages %}
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }} d-flex justify-content-between align-items-center"{% endif %}>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
