{% extends 'base.html' %}
{% block content%}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Catalog</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose from the catalogs below...</p>
        </div>
    </div>
</header>
<br>
                <br>
                <br>
                <br>
                <div class="container">
                    <div class="row">
                        {% for category in categories %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">{{ category }}</h5>
                                    <a href="{% url 'category' category %}" class="btn btn-secondary ">
                                        <span class="mdi mdi-magnify"></span> Explore
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <br><br><br> <br> <br> <br> <br> <br> <br> 
                
{% endblock %}
